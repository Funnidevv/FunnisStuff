<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #e0e0e0;
      min-height: 150vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    header {
      background: #181818;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .logo {
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      color: #5865f2;
      text-shadow: 0 0 8px #5865f2;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
      text-align: center;
    }
    main h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1.2rem;
      color: #5865f2;
      text-shadow: 0 0 10px #5865f2;
    }
    .lead {
      font-weight: 300;
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      color: #ccc;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 4rem;
    }
    .buttons a {
      background: #5865f2;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(88, 101, 242, 0.5);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .buttons a:hover {
      background: #4752c4;
      transform: scale(1.05);
    }

    footer {
      background: #181818;
      text-align: center;
      padding: 1rem 2rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #666;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }
      .buttons a {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<script>
  const isDown = true; // Change to false when not in maintenance mode

  if (isDown) {
    document.write(`
      <header>
        <nav>
          <div class="logo">PC Sandbox</div>
        </nav>
      </header>
      <main>
        <h1>ðŸš§ Down for Maintenance</h1>
        <p class="lead">We're currently updating the site.<br>Please check back later!</p>
        <div class="buttons">
          <a href="https://discord.gg/W2d7Gb8sgr" target="_blank" rel="noopener">Join our Discord</a>
        </div>
      </main>
      <footer>
        &copy; 2025 PC Sandbox. All rights reserved.
      </footer>
    `);
  }
</script>

<!-- Main Site Hidden When isDown === true -->
<div id="full-site" style="display: none;">
  <!-- Your full site content goes here, unchanged -->
</div>

<script>
  if (!isDown) {
    document.getElementById("full-site").style.display = "block";
  }
</script>

</body>
</html>

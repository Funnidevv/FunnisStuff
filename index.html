<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #e0e0e0;
      min-height: 150vh; /* increased height so you need to scroll */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus,
    a:hover {
      text-decoration: underline;
    }

    /* NAVIGATION */
    header {
      background: #181818;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      color: #5865f2;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #c0c0c0;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background-color: #5865f2;
      color: white;
      box-shadow: 0 0 8px #5865f2;
    }

    /* MAIN CONTENT */
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
      text-align: center;
    }
    main h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1.2rem;
      color: #5865f2;
      text-shadow: 0 0 10px #5865f2;
    }
    main p.lead {
      font-weight: 300;
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      color: #ccc;
    }

    /* Sneak Peeks */
    .sneak-peeks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .sneak-peeks img {
      width: 300px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(88, 101, 242, 0.5);
      transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.6s ease;
      cursor: pointer;

      /* start hidden & scaled down */
      opacity: 0;
      transform: scale(0.8);
    }
    .sneak-peeks img.visible {
      opacity: 1;
      transform: scale(1);
    }
    .sneak-peeks img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(88, 101, 242, 0.8);
    }

    footer {
      background: #181818;
      text-align: center;
      padding: 1rem 2rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #666;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }
      .sneak-peeks img {
        width: 90%;
      }
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }
      .nav-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">PC Sandbox</div>
      <div class="nav-links">
        <a href="index.html" class="active">Home</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>PC Sandbox</h1>
    <p class="lead">Explore, build, and experiment in the ultimate sandbox experience!</p>
    <div class="buttons">
      <a href="https://discord.gg/W2d7Gb8sgr" target="_blank" rel="noopener">Discord Server</a>
      <a href="https://www.youtube.com/results?search_query=click+shorts+and+get+addicted%2C+NOW." download>Download PC Sandbox (SOON)</a>
    </div>

    <section class="sneak-peeks" id="sneak-peeks">
      <h2>Sneak Peeks</h2>
      <img src="https://cdn.discordapp.com/attachments/1362201864283623506/1376417954329268285/image.png?ex=6835409c&is=6833ef1c&hm=a323b13025e3bf35c3db6192716b330f82d6073f06359193b1bfab3639bbc04b&" alt="Development Build (5/26/25)" />
      <img src="https://cdn.discordapp.com/attachments/1362201864283623506/1376418418244321368/image.png?ex=6835410b&is=6833ef8b&hm=027511314463ed2250d884ae58140122b52c9aa3f93e619d632471164a8558a7&" alt="Development Build (5/26/25)" />
      <!-- Add more images or videos here -->
    </section>
  </main>

  <footer>
    &copy; 2025 PC Sandbox. All rights reserved.
  </footer>

  <script>
    // Animate sneak peek images individually when they scroll into view
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.sneak-peeks img');

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target); // stop observing after it's visible
          }
        });
      }, {
        threshold: 0.4 // trigger when 40% visible, tweak for best effect
      });

      images.forEach(img => observer.observe(img));
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f12;
      --text: #f0f0f0;
      --accent: #7c3aed;
      --card-bg: #1a1a1f;
    }
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      background: var(--card-bg);
      padding: 1rem 2rem;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--accent);
    }
    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }
    .buttons a {
      background: var(--accent);
      padding: 0.8rem 1.4rem;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #5a21d4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PC Sandbox</div>
    <nav>
      <a href="index.html" aria-current="page">Home</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <section class="section">
    <h1>Welcome to PC Sandbox</h1>
    <p class="lead">Explore, build, and experiment in the ultimate sandbox experience.</p>
    <div class="buttons">
      <a href="https://discord.gg/W2d7Gb8sgr" target="_blank" rel="noopener">Join Discord</a>
      <a href="#" aria-disabled="true" style="opacity:0.6;pointer-events:none;">Download (Coming Soon)</a>
    </div>
  </section>

  <footer>
    &copy; 2025 PC Sandbox. All rights reserved.
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f12;
      --text: #f0f0f0;
      --accent: #7c3aed;
      --card-bg: #1a1a1f;
    }
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      background: var(--card-bg);
      padding: 1rem 2rem;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--accent);
    }
    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="password"] {
      width: 100%;
      max-width: 320px;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.6rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a21d4;
    }
    #tester {
      margin-top: 2rem;
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 1.5rem;
      background: #18181f;
      display: none;
    }
    .sneak-peeks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .sneak-peeks img {
      width: 100%;
      border-radius: 12px;
    }
    .buttons a {
      background: var(--accent);
      padding: 0.8rem 1.4rem;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem 0 0 0;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #5a21d4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PC Sandbox</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html" aria-current="page">Settings</a>
    </nav>
  </header>

  <section class="section">
    <h1>Settings</h1>
    <label for="betaInput">Enter Beta Access Password:</label>
    <input type="password" id="betaInput" placeholder="Enter secure password" autocomplete="off" />
    <button onclick="checkBetaAccess()">Unlock Beta Features</button>

    <div id="tester" aria-live="polite" tabindex="-1">
      <h2>Beta Tester Zone</h2>
      <p>Thank you for supporting PC Sandbox early! Here's your exclusive content:</p>
      <div class="sneak-peeks">
        <img src="https://cdn.discordapp.com/attachments/1362201864283623506/1376417954329268285/image.png" alt="Screenshot 1" />
        <img src="https://cdn.discordapp.com/attachments/1362201864283623506/1376418418244321368/image.png" alt="Screenshot 2" />
      </div>
      <div class="buttons">
        <a href="#" download>Download Early Access</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 PC Sandbox. All rights reserved.
  </footer>

  <script>
    function checkBetaAccess() {
      const password = document.getElementById('betaInput').value.trim();
      const testerSection = document.getElementById('tester');
      if (password === 'UltraSecureBetaAccess123!') {
        testerSection.style.display = 'block';
        testerSection.focus();
        alert('Access granted. Welcome, Beta Tester!');
      } else {
        alert('Incorrect password. Access denied.');
      }
    }
  </script>
</body>
</html>

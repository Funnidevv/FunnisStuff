<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and Theme */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1117 0%, #181c27 100%);
      color: #d0d4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1c2031;
      box-shadow: 0 0 20px #5a70ff88;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      margin-left: 1.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      color: #8ba0ff;
      text-decoration: none;
      transition: 0.3s ease;
    }
    nav a.active, nav a:focus {
      background: #5a70ff;
      box-shadow: 0 0 12px #5a70ff;
      color: #fff;
    }

    main {
      flex-grow: 1;
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }
    main h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      margin-bottom: 2rem;
      text-align: center;
    }
    .settings-group {
      background: #1e2233;
      border-radius: 14px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px #5a70ff33;
    }
    .settings-group h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #abb2ff;
      margin-bottom: 1.2rem;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .setting-item label {
      color: #ccd2ff;
      font-weight: 500;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
    }
    .setting-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #5a70ff;
      transform: scale(1.3);
      cursor: pointer;
    }
    .setting-item select {
      background: #2a2f48;
      border: none;
      border-radius: 6px;
      color: #abb2ff;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .setting-item select:hover {
      background: #3e50ff;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .buttons button {
      background: #5a70ff;
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px #5a70ff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background: #3e50ff;
      transform: scale(1.07);
      box-shadow: 0 8px 30px #3e50ffbb;
    }

    footer {
      background: #1c2031;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #99aaffcc;
      box-shadow: inset 0 1px 3px #00000080;
    }

    @media (max-width: 600px) {
      .setting-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PC Sandbox</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html" class="active">Settings</a>
    </nav>
  </header>

  <main>
    <h1>Settings</h1>

    <div class="settings-group">
      <h2>General</h2>
      <div class="setting-item">
        <label for="enableMusic">Enable Background Music</label>
        <input type="checkbox" id="enableMusic" />
      </div>
      <div class="setting-item">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </div>

    <div class="settings-group">
      <h2>Graphics</h2>
      <div class="setting-item">
        <label for="resolution">Resolution</label>
        <select id="resolution">
          <option>1920x1080</option>
          <option>1280x720</option>
          <option>800x600</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="fullscreen">Fullscreen Mode</label>
        <input type="checkbox" id="fullscreen" />
      </div>
    </div>

    <div class="buttons">
      <button onclick="saveSettings()">Save Settings</button>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>
  </main>

  <footer>
    &copy; 2025 PC Sandbox. All rights reserved.
  </footer>

  <script>
    function saveSettings() {
      alert("Settings saved!");
    }
    function resetSettings() {
      document.getElementById("enableMusic").checked = false;
      document.getElementById("fullscreen").checked = false;
      document.getElementById("resolution").value = "1920x1080";
      document.getElementById("language").value = "en";
    }
  </script>

</body>
</html>

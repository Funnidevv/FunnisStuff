<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* --- identical styles from index.html --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1117 0%, #181c27 100%);
      color: #d0d4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #8ba0ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #5a70ff;
      text-decoration: underline;
      outline: none;
    }
    header {
      background: #1c2031;
      box-shadow: 0 0 20px #5a70ff88;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      user-select: none;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      margin-left: 1.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }
    nav a.active, nav a:focus {
      background: #5a70ff;
      box-shadow: 0 0 12px #5a70ff;
      color: #fff;
      outline: none;
    }
    .lang-select-container {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #abb2ffcc;
      font-weight: 500;
      font-size: 0.95rem;
    }
    select#languageSelect {
      background: #2a2f48;
      border: none;
      border-radius: 6px;
      color: #abb2ff;
      padding: 0.3rem 0.7rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    select#languageSelect:hover, select#languageSelect:focus {
      background: #3e50ff;
      color: white;
      outline: none;
    }
    main {
      flex-grow: 1;
      max-width: 960px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
    }
    main h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      text-align: center;
    }
    .setting-group {
      background: #1c2031;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px #5a70ff33;
      margin-bottom: 2rem;
    }
    .setting-group h2 {
      font-size: 1.4rem;
      color: #abb2ff;
      margin-bottom: 1rem;
    }
    .setting {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .setting label {
      font-weight: 500;
      font-size: 1rem;
    }
    .setting input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #5a70ff;
    }
    footer {
      background: #1c2031;
      text-align: center;
      padding: 1rem 2rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #99aaffcc;
      box-shadow: inset 0 1px 3px #00000080;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PC Sandbox</div>
    <nav>
      <a href="index.html" id="homeTab">Home</a>
      <a href="settings.html" class="active" aria-current="page" id="settingsTab">Settings</a>
    </nav>
    <div class="lang-select-container">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>

  <main>
    <h1>Settings</h1>

    <div class="setting-group">
      <h2>General</h2>
      <div class="setting">
        <label for="enableMusic">Enable Background Music</label>
        <input type="checkbox" id="enableMusic">
      </div>
      <div class="setting">
        <label for="showTooltips">Show Tooltips</label>
        <input type="checkbox" id="showTooltips" checked>
      </div>
    </div>

    <div class="setting-group">
      <h2>Experimental</h2>
      <div class="setting">
        <label for="enableBetaFeatures">Enable Beta Features</label>
        <input type="checkbox" id="enableBetaFeatures">
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 PC Sandbox. All rights reserved.
  </footer>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    let currentLang = localStorage.getItem('pcSandboxLanguage') || 'en';
    languageSelect.value = currentLang;

    languageSelect.addEventListener('change', () => {
      localStorage.setItem('pcSandboxLanguage', languageSelect.value);
      location.reload();
    });
  </script>

</body>
</html>

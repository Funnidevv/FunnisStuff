<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1117 0%, #181c27 100%);
      color: #d0d4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background 0.5s ease, color 0.5s ease;
    }
    a {
      color: #8ba0ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #5a70ff;
      text-decoration: underline;
      outline: none;
    }

    header {
      background: #1c2031;
      box-shadow: 0 0 20px #5a70ff88;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      user-select: none;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    nav a {
      font-weight: 600;
      font-size: 1rem;
      margin-left: 1.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      box-shadow: 0 0 12px transparent;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }
    nav a.active, nav a:focus {
      background: #5a70ff;
      box-shadow: 0 0 12px #5a70ff;
      color: #fff;
      outline: none;
    }

    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
      user-select: none;
      transition: color 0.5s ease;
    }

    main h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #7c8bff;
      text-shadow: 0 0 15px #7c8bff;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #abb2ffcc;
      transition: color 0.5s ease;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
      cursor: pointer;
      vertical-align: middle;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #1c2031;
      color: #d0d4ff;
      box-shadow: inset 0 0 10px #5a70ff44;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease, background 0.5s ease, color 0.5s ease;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }
    input[type="text"]:focus, input[type="password"]:focus, select:focus {
      box-shadow: 0 0 12px #5a70ffcc;
      outline: none;
      background: #272c4a;
    }

    button {
      background: #5a70ff;
      border: none;
      padding: 14px 24px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px #5a70ff88;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: inline-block;
      margin-top: 10px;
    }
    button:hover {
      background: #3e50ff;
      box-shadow: 0 8px 30px #3e50ffbb;
      transform: scale(1.07);
    }

    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    .beta-tester {
      margin-top: 1rem;
    }

    .tester-tab {
      background: #1c2031;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #5a70ff66;
      margin-top: 1rem;
      color: #d0d4ff;
      display: none;
      user-select: text;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }
    .tester-tab.active {
      display: block;
    }

    /* Language selector styling */
    .lang-select-container {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #abb2ffcc;
      font-weight: 500;
      font-size: 0.95rem;
      user-select: none;
    }
    select#languageSelect {
      background: #2a2f48;
      border: none;
      border-radius: 6px;
      color: #abb2ff;
      padding: 0.3rem 0.7rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    select#languageSelect:hover, select#languageSelect:focus {
      background: #3e50ff;
      color: white;
      outline: none;
    }

    /* New Beta Tester Settings GUI */
    #betaTesterSettings {
      background: #1c2031;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 0 25px #5a70ffbb;
      margin-top: 2rem;
      color: #d0d4ff;
      user-select: text;
      display: none;
    }
    #betaTesterSettings h3 {
      color: #7c8bff;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 0 12px #7c8bff;
    }
    #betaTesterSettings p {
      margin-bottom: 1.2rem;
      color: #abb2ffcc;
      font-weight: 600;
      font-size: 1.05rem;
      line-height: 1.4;
    }
    #betaTesterSettings ul {
      margin-left: 1.4rem;
      margin-bottom: 1.5rem;
      color: #abb2ffcc;
      font-weight: 600;
      font-size: 1.05rem;
      list-style: disc;
    }
    #betaTesterSettings ul li {
      margin-bottom: 0.6rem;
    }
    #betaTesterSettings a#betaDownloadBtn {
      display: inline-block;
      background: #5a70ff;
      padding: 14px 32px;
      border-radius: 18px;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 6px 25px #5a70ffcc;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    #betaTesterSettings a#betaDownloadBtn:hover {
      background: #3e50ff;
      box-shadow: 0 8px 30px #3e50ffdd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo" aria-label="Home">PC Sandbox</a>
    <nav aria-label="Primary">
      <a href="index.html" class="active" tabindex="0" aria-current="page">Home</a>
      <a href="settings.html" tabindex="0">Settings</a>
    </nav>
  </header>

  <main>
    <h1>Settings</h1>
    <section class="section">
      <label for="enableBeta" tabindex="0">
        <input type="checkbox" id="enableBeta" aria-checked="false" aria-describedby="betaDesc" />
        Enable Beta Tester Features
      </label>
      <p id="betaDesc" style="color: #999; margin-top: 0.3rem; font-size: 0.9rem;">
        Toggle this to access experimental beta features.
      </p>
    </section>

    <section id="betaTesterSettings" role="region" aria-live="polite" aria-label="Beta Tester Settings">
      <h3>Beta Tester Settings</h3>
      <p>Welcome, Beta Tester! Here are your exclusive options:</p>
      <ul>
        <li>Early access to new features.</li>
        <li>Ability to test and provide feedback.</li>
        <li>Priority bug fixes and patches.</li>
      </ul>
      <a href="https://example.com/beta-download" id="betaDownloadBtn" target="_blank" rel="noopener" aria-label="Download Beta Builds">
        Download Beta Builds
      </a>
    </section>
  </main>

  <script>
    const betaCheckbox = document.getElementById('enableBeta');
    const betaSettings = document.getElementById('betaTesterSettings');

    function updateBetaSettingsVisibility() {
      if (betaCheckbox.checked) {
        betaCheckbox.setAttribute('aria-checked', 'true');
        betaSettings.style.display = 'block';
      } else {
        betaCheckbox.setAttribute('aria-checked', 'false');
        betaSettings.style.display = 'none';
      }
    }

    betaCheckbox.addEventListener('change', updateBetaSettingsVisibility);

    // On page load, initialize visibility
    document.addEventListener('DOMContentLoaded', () => {
      updateBetaSettingsVisibility();
    });
  </script>
</body>
</html>

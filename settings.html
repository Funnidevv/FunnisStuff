<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1117 0%, #181c27 100%);
      color: #d0d4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background 0.5s ease, color 0.5s ease;
    }
    a {
      color: #8ba0ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #5a70ff;
      text-decoration: underline;
      outline: none;
    }

    header {
      background: #1c2031;
      box-shadow: 0 0 20px #5a70ff88;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      user-select: none;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    nav a {
      font-weight: 600;
      font-size: 1rem;
      margin-left: 1.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      box-shadow: 0 0 12px transparent;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }
    nav a.active, nav a:focus {
      background: #5a70ff;
      box-shadow: 0 0 12px #5a70ff;
      color: #fff;
      outline: none;
    }

    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
      user-select: none;
      transition: color 0.5s ease;
    }

    main h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #7c8bff;
      text-shadow: 0 0 15px #7c8bff;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #abb2ffcc;
      transition: color 0.5s ease;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
      cursor: pointer;
      vertical-align: middle;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #1c2031;
      color: #d0d4ff;
      box-shadow: inset 0 0 10px #5a70ff44;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease, background 0.5s ease, color 0.5s ease;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }
    input[type="text"]:focus, input[type="password"]:focus, select:focus {
      box-shadow: 0 0 12px #5a70ffcc;
      outline: none;
      background: #272c4a;
    }

    button {
      background: #5a70ff;
      border: none;
      padding: 14px 24px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px #5a70ff88;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: inline-block;
      margin-top: 10px;
    }
    button:hover {
      background: #3e50ff;
      box-shadow: 0 8px 30px #3e50ffbb;
      transform: scale(1.07);
    }

    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #7c8bff;
      text-shadow: 0 0 12px #7c8bff;
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    .beta-tester {
      margin-top: 1rem;
    }

    .tester-tab {
      background: #1c2031;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #5a70ff66;
      margin-top: 1rem;
      color: #d0d4ff;
      display: none;
      user-select: text;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }
    .tester-tab.active {
      display: block;
    }

    /* Language selector styling */
    .lang-select-container {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #abb2ffcc;
      font-weight: 500;
      font-size: 0.95rem;
      user-select: none;
    }
    select#languageSelect {
      background: #2a2f48;
      border: none;
      border-radius: 6px;
      color: #abb2ff;
      padding: 0.3rem 0.7rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    select#languageSelect:hover, select#languageSelect:focus {
      background: #3e50ff;
      color: white;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main h1 {
        font-size: 2.2rem;
      }
      button {
        width: 100%;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PC Sandbox</div>
    <nav>
      <a href="index.html" id="homeTab">Home</a>
      <a href="settings.html" class="active" aria-current="page" id="settingsTab">Settings</a>
    </nav>
    <div class="lang-select-container">
      <label for="languageSelect" id="languageLabel">Language:</label>
      <select id="languageSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </header>

  <main>
    <h1 id="settingsTitle">Settings</h1>

    <section class="section" aria-label="General Settings">
      <h2 id="generalSettingsTitle">General</h2>
      <label for="darkModeCheckbox">
        <input type="checkbox" id="darkModeCheckbox" />
        <span id="darkModeLabel">Enable Dark Mode</span>
      </label>
      <label for="languageSelectMain" id="languageMainLabel" style="margin-top: 15px; display:block;">
        Language:
      </label>
      <select id="languageSelectMain" aria-labelledby="languageMainLabel" style="width: 100%; max-width: 200px;">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </section>

    <section class="section beta-tester" aria-label="Beta Tester Options">
      <h2 id="betaTesterTitle">Beta Tester</h2>
      <button type="button" id="toggleBetaTabBtn" aria-expanded="false" aria-controls="betaTabContent">
        Toggle Beta Tester Options
      </button>
      <div id="betaTabContent" class="tester-tab" role="region" aria-live="polite" aria-hidden="true" tabindex="-1">
        <form id="betaTesterForm" novalidate>
          <label for="betaEmailInput" id="betaEmailLabel">Beta Tester Email:</label>
          <input
            type="email"
            id="betaEmailInput"
            placeholder="Enter your email"
            required
            aria-required="true"
            aria-describedby="betaEmailHelp"
          />
          <small id="betaEmailHelp" style="color:#a0aaff; display:block; margin-bottom: 1rem;">
            Enter your email to join the beta program.
          </small>

          <button type="submit" id="betaSubmitBtn">Submit</button>
          <p id="betaSubmitMessage" aria-live="assertive" style="margin-top:1rem; font-weight:600;"></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    // DOM references
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');
    const languageSelectMain = document.getElementById('languageSelectMain');
    const languageSelectHeader = document.getElementById('languageSelect');
    const toggleBetaTabBtn = document.getElementById('toggleBetaTabBtn');
    const betaTabContent = document.getElementById('betaTabContent');
    const betaTesterForm = document.getElementById('betaTesterForm');
    const betaSubmitMessage = document.getElementById('betaSubmitMessage');

    // Load settings from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Dark mode state
      const darkMode = localStorage.getItem('darkMode') === 'true';
      darkModeCheckbox.checked = darkMode;
      applyDarkMode(darkMode);

      // Language selection
      const lang = localStorage.getItem('language') || 'en';
      languageSelectMain.value = lang;
      languageSelectHeader.value = lang;

      // Beta tester tab hidden by default
      betaTabContent.classList.remove('active');
      betaTabContent.setAttribute('aria-hidden', 'true');
      toggleBetaTabBtn.setAttribute('aria-expanded', 'false');
    });

    // Dark mode toggle handler
    darkModeCheckbox.addEventListener('change', (e) => {
      const isDark = e.target.checked;
      localStorage.setItem('darkMode', isDark);
      applyDarkMode(isDark);
    });

    // Apply dark mode by toggling body class
    function applyDarkMode(isDark) {
      if (isDark) {
        document.body.style.background = 'linear-gradient(135deg, #0a0b10 0%, #10131a 100%)';
        document.body.style.color = '#cdd2ff';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #0f1117 0%, #181c27 100%)';
        document.body.style.color = '#d0d4ff';
      }
    }

    // Language selection handler
    function handleLanguageChange(e) {
      const selectedLang = e.target.value;
      localStorage.setItem('language', selectedLang);
      // Optionally, reload page or update UI text here
      console.log('Language selected:', selectedLang);
    }

    languageSelectMain.addEventListener('change', handleLanguageChange);
    languageSelectHeader.addEventListener('change', (e) => {
      languageSelectMain.value = e.target.value;
      handleLanguageChange(e);
    });

    // Beta tester tab toggle
    toggleBetaTabBtn.addEventListener('click', () => {
      const isActive = betaTabContent.classList.toggle('active');
      betaTabContent.setAttribute('aria-hidden', !isActive);
      toggleBetaTabBtn.setAttribute('aria-expanded', isActive);
      if (isActive) {
        betaTabContent.focus();
      }
    });

    // Beta tester form submit handler
    betaTesterForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const emailInput = document.getElementById('betaEmailInput');
      const email = emailInput.value.trim();

      if (!validateEmail(email)) {
        betaSubmitMessage.style.color = '#ff6b6b';
        betaSubmitMessage.textContent = 'Please enter a valid email address.';
        emailInput.focus();
        return;
      }

      // Simulate beta signup success (e.g. send to server)
      betaSubmitMessage.style.color = '#a0ffa0';
      betaSubmitMessage.textContent = `Thanks, ${email}! You are signed up for beta testing.`;

      // Reset form after success
      betaTesterForm.reset();
    });

    // Email validation helper
    function validateEmail(email) {
      // Basic email regex
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>

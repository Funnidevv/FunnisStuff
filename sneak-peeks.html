<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f1117 0%, #181c27 100%);
      color: #d0d4ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 1rem;
      user-select: none;
    }
    main {
      max-width: 480px;
      padding: 2rem 3rem;
      background: #1c2031;
      border-radius: 16px;
      box-shadow: 0 0 30px #5a70ffbb;
    }
    h1 {
      font-weight: 700;
      font-size: 3.6rem;
      margin-bottom: 1rem;
      color: #7c8bff;
      text-shadow: 0 0 15px #7c8bff;
      user-select: none;
    }
    p {
      font-weight: 300;
      font-size: 1.4rem;
      color: #abb2ffcc;
      line-height: 1.6;
      user-select: none;
    }
    @media (max-width: 480px) {
      main {
        padding: 1.5rem 2rem;
      }
      h1 {
        font-size: 2.6rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-live="polite">
    <h1>Site is down for Maintenance</h1>
    <p>Please Check Back Later.</p>
  </main>
</body>
</html>

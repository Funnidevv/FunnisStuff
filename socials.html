<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socials - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus,
    a:hover {
      text-decoration: underline;
    }

    /* NAVIGATION */
    header {
      background: #181818;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 1.5px;
      color: #5865f2;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #c0c0c0;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background-color: #5865f2;
      color: white;
      box-shadow: 0 0 8px #5865f2;
    }

    /* MAIN CONTENT */
    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
      text-align: center;
    }
    main h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1.8rem;
      color: #5865f2;
      text-shadow: 0 0 10px #5865f2;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      flex: 1 1 140px;
      max-width: 180px;
      background: #5865f2;
      color: white;
      padding: 1.1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px rgba(88, 101, 242, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .social-links a:hover {
      background: #4752c4;
      box-shadow: 0 8px 18px rgba(71, 82, 196, 0.7);
    }

    footer {
      background: #181818;
      text-align: center;
      padding: 1rem 2rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #666;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.2rem;
      }
      .social-links a {
        flex: 1 1 100%;
        max-width: 100%;
      }
      nav {
        flex-direction: column;
        gap: 0.8rem;
      }
      .nav-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">PC Sandbox</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="socials.html" class="active">Socials</a>
        <a href="sneak-peeks.html">Sneak Peeks</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Join Us!</h1>
    <div class="social-links">
      <a href="https://discord.gg/W2d7Gb8sgr" target="_blank" rel="noopener noreferrer">Discord Server</a>

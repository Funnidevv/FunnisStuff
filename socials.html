<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance - PC Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }
    .message-box {
      max-width: 600px;
      padding: 3rem;
      border-radius: 16px;
      background-color: #181818;
      box-shadow: 0 6px 24px rgba(88, 101, 242, 0.4);
    }
    h1 {
      font-size: 2.5rem;
      color: #5865f2;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #5865f2;
    }
    p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Site Down For Maintenance</h1>
    <p>We're currently updating this piece of the side for PC Sandbox and will be back online shortly. Thank you for your patience!</p>
  </div>
</body>
</html>
